<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="p-table">
      <div class="race-track"></div>
    </div>
    <script type="text/javascript">
      const pokerTable = document.querySelector(".p-table");
      const raceTrack = document.querySelector(".race-track");
      pokerTable.style.width = `${window.innerWidth - 41}px`;
      pokerTable.style.height = `${window.innerHeight - 41}px`;
      pokerTable.style.borderRadius = `${window.innerWidth - 41}px`;

      raceTrack.style.width = `${window.innerWidth - 82}px`;
      raceTrack.style.height = `${window.innerHeight - 82}px`;
      raceTrack.style.borderRadius = `${window.innerWidth - 82}px`;
    </script>
  </body>
</html>
