          <li>

          <li>

              <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
                <path

          </li>
          <li>
            <button type="button" id="reset-button">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">

                  d="M4 0c-1.65 0-3 1.35-3 3h-1l1.5 2 1.5-2h-1c0-1.11.89-2 2-2v-1zm2.5 1l-1.5 2h1c0 1.11-.89 2-2 2v1c1.65 0 3-1.35 3-3h1l-1.5-2z"

              </svg>

            </button>
          </li>
          <li>
            <button type="button" id="randomize-player-button">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">

                  d="M4 0c-1.1 0-2 1.12-2 2.5s.9 2.5 2 2.5 2-1.12 2-2.5-.9-2.5-2-2.5zm-2.09 5c-1.06.05-1.91.92-1.91 2v1h8v-1c0-1.08-.84-1.95-1.91-2-.54.61-1.28 1-2.09 1-.81 0-1.55-.39-2.09-1z"
                />
              </svg>

            </button>
          </li>
          <li>
            <button type="button" id="color-config-button">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">

                  d="M3.5 0l-.5 1.19c-.1.03-.19.08-.28.13l-1.19-.5-.72.72.5 1.19c-.05.1-.09.18-.13.28l-1.19.5v1l1.19.5c.04.1.08.18.13.28l-.5 1.19.72.72 1.19-.5c.09.04.18.09.28.13l.5 1.19h1l.5-1.19c.09-.04.19-.08.28-.13l1.19.5.72-.72-.5-1.19c.04-.09.09-.19.13-.28l1.19-.5v-1l-1.19-.5c-.03-.09-.08-.19-.13-.28l.5-1.19-.72-.72-1.19.5c-.09-.04-.19-.09-.28-.13l-.5-1.19h-1zm.5 2.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5z"
                />
              </svg>
              <span>Colored Buttons</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <div class="poker-table">
      <p>Players:<span id="player-count">0</span></p>
      <button type="button" class="action-button save">Save</button>
      <button type="button" class="action-button clear-all">Clear</button>
      <button type="button" class="action-button cancel">Cancel</button>
      <button type="button" class="action-button quit-interactive">Quit interactive</button>
      <button type="button" class="action-button control-next">Next</button>
      <button type="button" class="action-button quit-control">Quit</button>
      <button player="0" type="button" class="arcade-button"></button>
      <button player="1" type="button" class="arcade-button"></button>
      <button player="2" type="button" class="arcade-button"></button>
      <button player="3" type="button" class="arcade-button"></button>
      <button player="4" type="button" class="arcade-button"></button>
      <button player="5" type="button" class="arcade-button"></button>
      <button player="6" type="button" class="arcade-button"></button>
      <button player="7" type="button" class="arcade-button"></button>
      <button player="8" type="button" class="arcade-button"></button>
      <button player="9" type="button" class="arcade-button"></button>
    </div>
    <script src="js/index.js"></script>

</html>
